<mat-drawer-container hasBackdrop="true" class="container">
  <mat-drawer [opened]="isOpen" mode="over" class="sidebar">
    <div class="sidebar__icon">
      <mat-icon>person</mat-icon>
    </div>
    <p class="mat-headline-5 sidebar__username">{{ userName }}</p>
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of navBar" [routerLink]="nav.path">
        {{ nav.name }}</a
      >
    </mat-nav-list>
    <div class="sidebar__logout">
      <button mat-fab extended color="primary" (click)="onLogout()">
        <mat-icon>logout</mat-icon> Sair
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
