<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p class="mat-headline-5">{{ title }}</p>
    </mat-card-title>
    <mat-card-subtitle>
      <p class="mat-subtitle-1">{{ subtitle }}</p>
    </mat-card-subtitle>
  </mat-card-header>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-card-content class="content">
      <ng-content></ng-content>
    </mat-card-content>

    <mat-card-actions class="card__actions">
      <button mat-raised-button class="card__actions--submit">Enviar</button>
      <button
        mat-raised-button
        class="card__actions--cancel"
        (click)="onCancel()"
      >
        Cancelar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
