<lab-card-form
  title="Criar Usuário"
  subtitle="Informe os dados abaixo para criar um usuário"
  [formGroup]="form"
  (handleCancel)="onCancel()"
  (handleSubmit)="onSubmit()"
>
  <div class="content__input" *ngFor="let field of fields">
    <lab-dynamic-form [form]="form" [field]="field"> </lab-dynamic-form>
  </div>
</lab-card-form>
