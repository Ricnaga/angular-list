<lab-card-form
  title="Excluir Todo"
  subtitle="Deseja realmente excluir esse todo ?"
  (handleCancel)="onCancel()"
  (handleSubmit)="onDelete()"
>
  <mat-list>
    <mat-list-item *ngFor="let data of user">
      <div matListItemTitle>{{ data.title }}:</div>
      <div matListItemLine>{{ data.description }}</div>
    </mat-list-item>
  </mat-list>
</lab-card-form>
